<section class="admissions">
    <div class="carousel-item active">
        <img src="/assets/school2.jpg" alt="..." class="center">
    </div>


    <div class="container">
        <form  (ngSubmit)="submit()">
            <div class="form-group">
                <Label style="text-align: center;
    background-color:#B8894A; color: white; 
    padding: 20px; width: 680px; margin-top: 20px; margin-bottom: 20px;font: bold;">
                    Admission Form
                </Label>
            </div>
            <pre></pre>
            <div class="form-group">
                <label name="firstname">FirstName</label><br>
                <input required minlength="2" maxlength="7" type="text" name="firstname"
                    class="form-control" ngModel>
               

            </div>
            <pre></pre>
            <div class="form-group">
                <label name="lastname">LastName</label><br>
                <input type="text" name="lastname" class="form-control" ngModel>
            </div>
            <pre></pre>
            <div class="form-group">
                <label name="Class">ClassNo</label><br>
                <input type="text" name="Class" class="form-control" ngModel>
            </div>
            <pre></pre>
            <div class="form-group">
                <label name="email">EmailId</label><br>
                <input type="email" name="email" class="form-control" ngModel>
            </div>
            <pre></pre>
            <div class="form-group">
                <label name="Contact">ContactNo</label><br>
                <input type="number" name="Contact" class="form-control" ngModel>
            </div>

            <pre></pre>
            <button class="btn btn-primary" type="submit">Submit</button>

        </form>
    </div>
</section>
